<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width", initial-scale="1">
		<title>Band Site</title>        
		<link rel="stylesheet" href="band_site.css">
		<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	</head>
	<body>
		<div id="bio-background">
			<img id="matt" src='matt.gif'/>
			<!--<img id="jacob" src='jacob.gif'/>-->
			<img id="joe" src='joe.gif'/>
			<img id="amy" src='amy.gif'/>
		</div>
		<div id="city-scroll">
			<div class="textbox">
				<form action="mailto:joe.m.dow@gmail.com" method="post" enctype="text/plain">
					<div class="row flex">
						<div class="white-box">
							<input type="text" name="firstname" placeholder="First">
						</div>
						<div id="white-box_right">
							<input type="text" name="lastname" placeholder="Last">
						</div>
					</div>
					<div class="row">
						<input id="white-box_email" type="text" name="email" placeholder="Email Address">
					</div>
					<div class="row">
						<input id="white-box_subject" type="text" name="subject" placeholder="Subject">
					</div>
					<div class="row">
						<textarea id="white-box_message" type="text" name="message" placeholder="Message"></textarea> 
					</div>
					<div class="row center">
						<input type="submit" class="mysubmitbutton" value="Submit">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
